<main>
  <div class="container mt-5" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 10px; border: 2px solid whitesmoke;">
    <h1 class="text-center mt-4 mb-4">Things to do:</h1>
      <table class="table table-dark table-striped table-bordered table-rounded">
        <thead>
          <tr>
            <th class="text-center" scope="col">Task number</th>
            <th class="text-center" scope="col">Task name</th>
            <th class="text-center" scope="col">Task description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; trackBy: trackById">
            <td class="text-center text-align-center" scope="row">#{{ task.id }}</td>
            <td class="text-center">{{ task.taskName }}</td>
            <td class="text-center">{{ task.taskDescription }}</td>
            <td class="text-center"><button (click)="delete(task.id)" class="btn-danger btn">Delete <i class="bi bi-trash-fill"></i></button></td>
          </tr>
        </tbody>
      </table>
  </div>
</main>
